<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/commonPage.css">
    <link rel="stylesheet" href="../css/contactPage.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<body>
    <img src="../pic/backGround.jpg" alt="backGround" class="backGround">
    <header>
        <nav>
            <h3>
                <a href="index-ko.html">Home</a>
                <a href="about-ko.html">About</a>
                <a href="works-ko.html">Works</a>
                <a href="service-ko.html">Service</a>
                <a href="contact-ko.html">Contact</a>
            </h3>
        </nav>

        <section class="site-header">
            <div class="lang-dropdown">
                <label for="language-select">Language:</label>
                <select id="language-select" onchange="changeLanguage()">
                    <option value="ja">日本語</option>
                    <option value="cn">中文</option>
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </section>

    </header>

    <section id="contactTitle" class="contact">
        <div class="contactWrapper">
            <h1 class="contact-title">문의 페이지</h1>
            <div class="contact-description">
                <div>의견이나 요청 사항이 있으시면 언제든지 문의해 주세요.</div>
                <div>아래 양식에 필요한 사항을 기입해 주시기 바랍니다.</div>
                <div>2일 이상 경과해도 답변이 없는 경우, 번거로우시겠지만 다시 연락해 주시기 바랍니다.</div>
            </div>
            <form id="contactForm">
                <img src="../pic/moon.jpg" alt="moonBack" class="moonBack">
                <label for="name" class="contactLabel">
                    <span class="contactLabel-text">이름</span><br>
                    <input class="input" type="text" name="from_name" id="name" placeholder="김하나" required />
                </label>
                <label for="email" class="contactLabel">
                    <span class="contactLabel-text">이메일</span><br>
                    <input class="input" type="email" name="reply_to" id="email" placeholder="example@example.com"
                        required />
                </label>
                <label for="inquiry" class="contactLabel">
                    <span class="contactLabel-text">문의 내용</span></label><br>
                <select name="inquiry" id="inquiry" required class="contactLabel-text">
                    <option value="">선택해 주세요</option>
                    <option value="general">일반적인 문의</option>
                    <option value="technical">기술적인 문의</option>
                    <option value="billing">청구에 관한 문의</option>
                    <option value="others">기타</option>
                </select>
                <br>
                <label for="message" class="contactLabel">
                    <span class="contactLabel-text">메시지</span><br>
                    <textarea class="input" name="message" id="message" placeholder="자세한 내용을 입력해 주세요" required
                        cols="100" rows="6"></textarea>
                </label>
                <button type="submit" id="submitBtn" class="submitBtn">送信する</button>
                <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
            </form>
        </div>
    </section>


    <footer class="site-footer">
        <p>© 2025 Yuki Hirasawa</p>
        <div class="social">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <!-- index.htmlに挿入 -->


    <script src="../js/app.js"></script>
</body>

</html>
